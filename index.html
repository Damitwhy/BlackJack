<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <!-- Add bootstrap 5.3 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link to css stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="row mb-12">
                <div class="col-md-12 heading gap-5 mt-2"><img src="./assets/images/Black_Jack_Banner.png"></div>
            </div>
        </div>
    </header>
    <!-- Add a container-fluid class to the div bootstrap created with ChatGTP for inspiration-->
    <div class="container-fluid svh-100 d-flex justify-content-center align-items-center">
        <div class="blackjack-table p-4 rounded-3 shadow">
            <div class="row mb-4">
                <div class="col text-center">
                    <h2 class="text-white text-center">Dealer's Cards</h2>
                    <div id="dealer-cards-value" class="text-white">Total:</div>
                    <div id="dealer-cards" class="card-container d-flex justify-content-center gap-2"></div>
                    
                    <div class="text-white">Score: <span id="dealer-score">0</span></div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col text-center">
                    <h2 class="text-white">Player's Cards</h2>
                    <div id="player-cards-value" class="text-white text-center"></div>
                    <div id="player-cards" class="card-container d-flex justify-content-center gap-2"></div>
                    <div class="text-white">Score: <span id="player-score">0</span></div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button id="deal-button" class="btn btn-primary mb-2">Deal</button>
                    <button id="hit-button" class="btn btn-secondary mb-2">Hit</button>
                    <button id="stand-button" class="btn btn-secondary mb-2">Stand</button>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
<!-- Add script link for 5.3 bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>

<!-- Link to fontawesome -->
<script src="https://kit.fontawesome.com/c70f25e1b1.js" crossorigin="anonymous"></script>

<!-- Link to javascript file -->
<script src="assets/js/script.js"></script>
</body>

</html>
